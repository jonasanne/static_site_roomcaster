<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomCaster</title>
  <link rel="stylesheet" href="./build/css/main.css">
</head>

<body>
  <header>
    <div class="logo"><img src="src/assets/img/Header.svg" alt="Drupal Dev Days 2025 logo"></div>
  </header>
  <div class="container">
    <p class="day">Loading...</p>
    <h1 class="room-title">Loading...</h1>
    <div class="current-session" class="view">
      <span class="current-session__speaker speaker"></span>
      <h2 class="current-session__title title"></h2>
      <span class="current-session__time">
      </span>
    </div>
    <div class="full-schedule" class="view" style="display: none;"></div>
  </div>
  <script src="./src/js/script.js"></script>
</body>

</html>
